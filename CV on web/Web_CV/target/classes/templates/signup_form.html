<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> 
    <meta charset="ISO-8859-1">
    <meta content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>

<style>

@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #25274D;
}
.wrapper{
  position: relative;
  max-width: 430px;
  width: 100%;
  background: #AAABB8;
  padding: 34px;
  border-radius: 6px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
.wrapper h2{
  position: relative;
  font-size: 22px;
  font-weight: 600;
  color: #333;
}
.wrapper h2::before{
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 28px;
  border-radius: 12px;
  background: #4070f4;
}
.wrapper form{
  margin-top: 30px;
}
.wrapper form .input-box{
  height: 52px;
  margin: 18px 0;
}
form .input-box input{
  height: 100%;
  width: 100%;
  outline: none;
  padding: 0 15px;
  font-size: 17px;
  font-weight: 400;
  color: #333;
  border: 1.5px solid #C7BEBE;
  border-bottom-width: 2.5px;
  border-radius: 6px;
  transition: all 0.3s ease;
}
.input-box input:focus,
.input-box input:valid{
  border-color: #4070f4;
}
form .policy{
  display: flex;
  align-items: center;
}
form h3{
  color: #553D67;
  font-size: 14px;
  font-weight: 500;
  margin-left: 10px;
}
.input-box.button input{
  color: #fff;
  letter-spacing: 1px;
  border: none;
  background: #4070f4;
  cursor: pointer;
}
.input-box.button input:hover{
  background: #0e4bf1;
}
form .text h3{
 color: #242582;
 width: 100%;
 text-align: center;
}
form .text h3 a{
  color: #2F2FA2;
  text-decoration: none;
}
form .text h3 a:hover{
  text-decoration: underline;
}



</style>
<body>

<div class="wrapper">
    <h2>Registration</h2>
    <form th:action="@{/process_register}" th:object="${user}" method="post">
      <div class="input-box">
        <input type="text" placeholder="Enter your first name" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20"/>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your last name" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20" />
      </div>
      <div class="input-box">
        <input type="email" th:field="*{email}" placeholder="Enter your e-mail"class="form-control" required />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your password" th:field="*{password}" class="form-control" required minlength="6" maxlength="20"/>
      </div>
      <div class="policy">
        <input type="checkbox" required/>
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a th:href="@{/login}">Login now</a></h3>
      </div>
    </form>
  </div>
