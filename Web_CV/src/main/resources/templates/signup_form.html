<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    
</head>
<style>
body{
background-color: rgb(48, 41, 39);
}
.container{
padding: 10%;
text-align: center;
min-height: 70vh;
}
.container .title{
text-align: center;
padding: 2vh;
margin-top: -5vh;
}
.container .title h1{
font-size: 40px;
color: rgb(213, 142, 122);
}
.upper{
min-height: 15vh;
background-color: rgb(238, 211, 204);
}
.lower{
min-height: 15vh;
background-color: rgb(238, 211, 204);
}
</style>
<body>
<div class="upper">
</div>
    <div class="container">
        <div class="title">
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label" style="color: white;">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label" style="color: white;">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="6" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label" style="color: white;">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label" style="color: white;">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
             
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
        </form>
    </div>
<div class="lower">
</div>    
</body>
</html>
